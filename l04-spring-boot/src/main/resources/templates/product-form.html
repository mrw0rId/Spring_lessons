<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar(title = 'Edit form')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/products/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{productName}" class="form-control" id="productName" name="productName" placeholder="Enter product name">
                    <p class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Can't be empty</p>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter price">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Should be more than 0</p>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter product description">
                </div>

                <div class="form-group">
                    <label>Photo URL</label>
                    <input type="url" th:field="*{photo}" class="form-control" id="photo" name="photo" placeholder="Enter photo url">
                    <p class="text-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Incorrect format</p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
